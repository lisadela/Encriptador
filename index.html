<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div class="container mt-5">
		<img src="Imagen/logo.PNG" alt="Logo" class="logo-img" style="height: 50px; width: auto;"> <!-- Aplica estilos para la altura y el ancho del logo ---->
        <h1 class="text-center mb-4 fantastico">Encriptador de Texto</h1> <!-- Añade la clase "fantastico" -->
        <div class="form-group">
            <label for="texto" class="label-texto">Texto:</label>
            <textarea class="form-control" id="texto" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="opcion" class="label-opcion">Opción:</label>
            <select class="form-control" id="opcion">
                <option value="encriptar">Encriptar</option>
                <option value="desencriptar">Desencriptar</option>
            </select>
        </div>
        <button class="btn btn-primary mb-3" onclick="procesarTexto()">Procesar</button>
        <div class="form-group">
            <label for="resultado" class="label-resultado">Resultado:</label>
            <textarea class="form-control" id="resultado" rows="3" readonly></textarea>
        </div>
        <button class="btn btn-secondary" onclick="copiarTexto()">Copiar Resultado</button>
        <div id="mensaje-error" class="alert alert-danger mt-3" style="display: none;"></div> <!-- Agrega un div para mostrar el mensaje de error -->
    </div>

    <script>
    function procesarTexto() {
        var texto = document.getElementById('texto').value.trim(); // Elimina espacios en blanco al inicio y al final
        var opcion = document.getElementById('opcion').value;
        var resultado = '';

        if (texto === '') { // Verifica si no se ha ingresado ningún texto
            document.getElementById('mensaje-error').innerText = 'Aún no se ha ingresado ningún texto.';
            document.getElementById('mensaje-error').style.display = 'block';
            return; // Detiene la ejecución de la función
        } else if (!texto.match(/^[a-z]+$/)) { // Verifica si el texto contiene solo letras minúsculas y sin acento
            document.getElementById('mensaje-error').innerText = 'Ingresar solo letras minúsculas y sin acento.';
            document.getElementById('mensaje-error').style.display = 'block';
            return; // Detiene la ejecución de la función
        } else {
            document.getElementById('mensaje-error').style.display = 'none'; // Oculta el mensaje de error si el texto es válido
        }

        if (opcion === 'encriptar') {
            resultado = encriptar(texto);
        } else {
            resultado = desencriptar(texto);
        }

        document.getElementById('resultado').value = resultado;
    }

    function encriptar(texto) {
        return texto.replace(/e/g, 'enter')
                    .replace(/i/g, 'imes')
                    .replace(/a/g, 'ai')
                    .replace(/o/g, 'ober')
                    .replace(/u/g, 'ufat');
    }

    function desencriptar(texto) {
        return texto.replace(/enter/g, 'e')
                    .replace(/imes/g, 'i')
                    .replace(/ai/g, 'a')
                    .replace(/ober/g, 'o')
                    .replace(/ufat/g, 'u');
    }

    function copiarTexto() {
        var resultado = document.getElementById('resultado');
        resultado.select();
        document.execCommand('copy');
        alert('Texto copiado al portapapeles.');
    }
</script>

</body>
</html>
